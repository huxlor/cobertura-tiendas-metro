<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://metrocolombiafood.myvtex.com/files/global.css">
    <link rel="stylesheet" href="../dist/cobertura-metro.css">
    <link rel="stylesheet" href="https://metrocolombiafood.myvtex.com/files/header-footer.css">

    <title>Cobertura Metro</title>
</head>
<body>
    <div id="landing_cobertura_metro">
        <div class="wrapper">
            <div class="center">
                <div class="title">
                    <h1>Cobertura</h1>
                </div>
                <section class="coverage-search">
                    <p class="coverage-search__subtitle">Conocé nuestra cobertura para:</p>
                    <div class="coverage-search__header">
                        <div class="header-tabs">
                            <button class="header-tabs__tab tablinks food">
                                <i class="icon icon-mercado"></i>         
                                Compras de Mercado
                            </button>
                            <button class="header-tabs__tab tablinks nonfood">
                                <i class="icon icon-tecnologia"></i>
                                Compras de Técnologia
                            </button>
                        </div>
                    </div>
                    <div class="coverage-search__container">
                            <div id="food" class="coverage-search__container__food tabcontent animated fadeIn fast">
                                <div class="grid-container">
                                    <div class="sideBar">
                                        <div class="sideBar__box">
                                            <button class="tabLinksImg b-01 active">Bogotá - San Cayetano</button>
                                            <button class="tabLinksImg b-02">Bogotá - Alqueria</button>
                                        </div>
                                    </div>
                                    <div class="centerBox">
                                        <img id="b-img-01" class="tabContentImg animated fadeIn slow" src="../images/MapaDeCobertura-Bogota-SanCayetano.jpg" alt="San Cayetano">
                                        <img id="b-img-02" class="tabContentImg animated fadeIn slow" src="../images/MapaDeCobertura-Bogota-Alqueria.jpg" alt="Alqueria">
                                    </div>
                                </div>
                            </div>
                            <div id="nonfood" class="coverage-search__container__nonfood tabcontent animated fadeIn fast">
                                <div class="coverage-search__container__nonfood__zones">
                                    <button class="zone tabLinksZone z-n"><i class="font-icn zona-norte"></i>Zona Norte</button>
                                    <button class="zone tabLinksZone z-c"><i class="font-icn zona-centro"></i>Zona Centro</button>
                                    <button class="zone tabLinksZone z-s"><i class="font-icn zona-sur"></i>Zona Sur</button>
                                </div>
                                <div class="coverage-search__container__nonfood__info">
                                    <div id="z-norte" class="tabContentZone animated fadeIn fast">1</div>
                                    <div id="z-centro" class="tabContentZone animated fadeIn fast">2</div>
                                    <div id="z-sur" class="tabContentZone animated fadeIn fast">3</div>
                                </div>
                            </div>
                    </div>
                </section>
            </div>
        </div>    
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../dist/cobertura-metro.js"></script>
</body>
</html>
